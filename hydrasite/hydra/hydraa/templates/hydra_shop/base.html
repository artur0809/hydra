{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="uth-8" />
<title>{% block title %}LegalShop{% endblock %}</title>
<link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
<div id="header">
<a href="/" class="logo">LegalShop</a>
</div>
<div id="subheader">
    <div class="cart">
        {% with total_items=cart|length %}
        {% if cart|length > 0 %}
        В корзине:
       <a href=" {% url 'cart:cart_detail' %}">
        {{ total_items }} шт ,${{ cart.get_total_price }}
       </a>
        {% else %}
         Корзина пустая
        {% endif %}
        {% endwith %}
    </div>
</div>
<div id="content">
{% block content %}{% endblock %}
</div>
</body>
</html>
